<!DOCTYPE html>
<html>

<head>
    <title>Information personnelle</title>
</head>

<body>
    <form method="post" action="modifiedAccount.html">
        <fieldset>
            <legend>Information inscription</legend>
            <div>
                <label for="surname">Nom : </label>
                <input type="text" id="surname" maxlengh="40" placeholder="BESILY" disabled/>
            </div>
            <div>
                <label for="name">Prénom : </label>
                <input type="text" id="name" maxlengh="40" placeholder="Michaël" disabled/>
            </div>
        </fieldset>

        <fieldset>
            <legend>Information personnelle</legend>
            <div>
                <label for="dateNaissance">Date de Naissance : </label>
                <input id="date" name="DAN" type="date" min="1900-01-01" max="2022-12-31" placeholder="2003-04-16" disabled>
            </div>
            <div>
                <label for="gender">Genre : </label>
                <input type="radio" name="gender" value="Homme" checked>
                <label>Homme</label>
                <input type="radio" name="gender" value="Femme">
                <label>Femme</label>
                <input type="radio" name="gender" value="Non-binaire">
                <label>Non-binaire</label>
            </div>
            <div>
                <label for="size">Taille(en cm) :</label>
                <input type="number" id="size" min="1" max="300" placeholder="180" disabled>
            </div>
            <div>
                <label for="weight">Poids(en kg) :</label>
                <input type="number" id="weight" min="1" max="750" placeholder="65" disabled>
            </div>
        </fieldset>
        <fieldset>
            <legend>Création de compte</legend>
            <div>
                <label for="mail">Adresse e-mail :</label>
                <input type="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Michael.besily@gmail.com" disabled>
            </div>
            <div>
                <label for="password">Mot de passe (8 caractères dont 1 spécial) :</label>
                <input type="password" id="password" minlength="8" pattern="(?=.*?[#?!@$%^&*-\]\[])+" autocomplete="current-password" placeholder="°°°°°°°°°" disabled>
            </div>
        </fieldset>
        <input type="submit" value="Envoyez">
    </form>
    <button name="button" onclick="location.href='home.html'">Retour</button>

</body>

</html>
